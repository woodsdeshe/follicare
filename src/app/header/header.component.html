<div class="background">
  <nav class="navbar navbar-expand-md bg-body-tertiary background">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">
          <img src="../../assets/Follicare Logo.png">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" (click)="toggleRegister()">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="toggleLogin()">Log In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="carousel-container">
    <app-home-img></app-home-img>
    <div class="login-register-container" [ngClass]="{'slide-in': showLoginComponent || showRegisterComponent, 'slide-out': !(showLoginComponent || showRegisterComponent)}">
      <app-login *ngIf="showLoginComponent"></app-login>
      <app-register *ngIf="showRegisterComponent"></app-register>
    </div>
  </div>
</div>
