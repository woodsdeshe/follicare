<div class="background">
<nav class="navbar navbar-expand-md bg-body-tertiary background">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
        <img src="../../assets/Follicare Logo.png">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" (click)="toggleSignUp()" >Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="toggleLogin()">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/main">Main</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</div>

<div class="collapse" [ngbCollapse]="isSignUpCollapsed && isLoginCollapsed">
  <div class="container">
    <div class="row">
      <div class="col">
        <app-register *ngIf="!isSignUpCollapsed"></app-register>
        <app-login *ngIf="!isLoginCollapsed"></app-login>
      </div>
    </div>
  </div>
</div>
