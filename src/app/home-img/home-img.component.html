<!-- Carousel component -->
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <!-- Carousel inner container -->
  <div class="carousel-inner">
    <!-- First carousel item (active) -->
    <div class="carousel-item active">
      <img src="../../../assets/Consultation.png" class="d-block w-100" alt="...">
    </div>

    <!-- Second carousel item -->
    <div class="carousel-item">
      <img src="../../../assets/Woman smiling.png" class="d-block w-100" alt="...">
    </div>

    <!-- Third carousel item -->
    <div class="carousel-item">
      <img src="../../../assets/Doctor inspecting scalp.png" class="d-block w-100" alt="...">
    </div>
  </div>

  <!-- Carousel control: Previous button -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <!-- Carousel control: Next button -->
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
